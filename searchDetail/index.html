<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>网易云音乐</title>
    <!--可以让部分国产浏览器默认采用高速模式渲染页面-->
    <meta name="renderer" content="webkit">
    <!--为了让 IE 浏览器运行最新的渲染模式下-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="网易云音乐，音乐，播放器，网易，下载，播放，DJ，免费，明星，精选，歌单，识别音乐，收藏，分享音乐，音乐互动，高音质，320K，音乐社交，官网，移动站，music.163.com">
    <meta name="description" content="网易云音乐是一款专注于发现与分享的音乐产品，依托专业音乐人、DJ、好友推荐及社交功能，为用户打造全新的音乐生活。">
    <link rel="shortcut icon" href="../favicon.ico">
    <!--
    apple-touch-icon: 是苹果私有的属性
    作用: 指定将网页保存到主屏幕上的时候的图标
    -->
    <link rel="apple-touch-icon"  href="./../apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="114x114" href="./../apple-touch-icon114.png">
    <link rel="apple-touch-icon" sizes="152x152" href="./../apple-touch-icon152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./../apple-touch-icon180.png">
    <script>
        let scale = 1.0 / window.devicePixelRatio;
        let text = `<meta name="viewport" content="width=device-width, initial-scale=${scale}, maximum-scale=${scale}, minimum-scale=${scale}, user-scalable=no">`;
        document.write(text);
        document.documentElement.style.fontSize = window.innerWidth / 7.5 + "px";
    </script>
    <link rel="stylesheet" href="./../css/reset.css">
    <link rel="stylesheet" href="./../css/swiper.css">
    <link rel="stylesheet/less" href="css/index.less">
</head>
<body>
<!--头部 Start-->
<div class="header">
    <div class="header-in">
        <img src="images/search-it666-back.png" alt="back">
        <div class="search-box">
            <img src="images/search-it666-search.png" alt="search">
            <input type="text" placeholder="儿歌">
            <img src="images/search-it666-close.png" alt="close">
        </div>
    </div>
</div>
<!--头部 End-->
<!--导航 Start-->
<div class="nav">
    <ul>
        <li class="active">综合</li>
        <li>单曲</li>
        <li>视频</li>
        <li>歌手</li>
        <li>专辑</li>
        <li>歌单</li>
        <li>主播电台</li>
        <li>用户</li>
        <span></span>
    </ul>
</div>
<!--导航 End-->
<div class="main">
    <div class="main-in">
        <div class="active">综合</div>
        <div class="single-music">
            <div class="top">
                <div class="top-left">
                    <p class="check-all">
                        <i></i>
                        <span>全选</span>
                    </p>
                    <p class="play-all">
                        <img src="images/detail-it666-play.png" alt="play">
                        <span>播放全部</span>
                    </p>

                </div>
                <div class="top-right">
                    <p class="multiple-select">
                        <img src="images/detail-it666-menu.png" alt="menu">
                        <span>多选</span>
                    </p>
                    <span class="complete-select">完成</span>
                </div>
            </div>
            <ul class="bottom">

            </ul>
        </div>
        <div>视频</div>
        <div>歌手</div>
        <div>专辑</div>
        <div>歌单</div>
        <div>主播电台</div>
        <div>用户</div>
    </div>
</div>i
<script id="singleItem" type="text/html">
    <% for(let i=0; i< songs.length ; i++) {%>
    <li class="">
        <div class="bottom-left">
            <i></i>
            <div>
                <p><%=songs[i].name%></p>
                <p>
                    <img src="images/sql.png" alt="sql">
                    <%=songs[i].artists[0].name%>
                    -
                    <%=songs[i].album.name%>
                </p>
            </div>
        </div>
        <div class="bottom-right">
            <% if (songs[i].mvid !== 0){%>
            <img src="images/detail-it666-video.png" alt="video">
            < %}%>

            <img src="images/detail-it666-more.png" alt="more">
        </div>
    </li>
    <% } %>
</script>
<script src="./../js/less.js"></script>
<script src="./../js/zepto.js"></script>
<script src="./../js/fx.js"></script>
<script src="./../js/fx_methods.js"></script>
<script src="./../js/iscroll-probe.js"></script>
<script src="./../js/swiper.js"></script>
<script src="./../js/axios.js"></script>
<script src="./../js/api.js"></script>
<script src="./../js/template-web.js"></script>
<script src="./../js/clamp.js"></script>
<script src="./../js/tools.js"></script>
<script src="js/index.js"></script>
</body>
</html>
